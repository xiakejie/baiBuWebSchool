<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
    var inputContent = document.getElementById("aqi-input");
    var spanObject = document.getElementById("aqi-display");
    var buttonClick = document.getElementById("button");
   /* buttonClick.addEventListener('click', function(){
      spanObject.innerHTML = inputContent.value;
    }, false);
    buttonClick.onclick=function(){ 
      spanObject.innerHTML = inputContent.value;
    }*/
    //跨浏览器事件处理程序
    function passVaul(){
       spanObject.innerHTML = inputContent.value;
    }
    var eventUnit = {
      addHandler : function(eve,type,handler){
        if (eve.addEventListener) {
          eve.addEventListener(type,handler,false);
        }else if (eve.attachEvent) {
          eve.attachEvent('on'+type,handler);
        }else{
          eve['on'+type]=handler;
        }
      }
    }
    eventUnit.addHandler(buttonClick,'click',passVaul);
})();
</script>
</body>
</html>
